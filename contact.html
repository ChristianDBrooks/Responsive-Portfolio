<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Contact Page</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body background="assets/images/connectwork.png">
    <header>

        <h1 class="name">Christian Brooks</h1>

        <div class="navbar">
            <a class="a1" href="index.html">About</a>
            <div class="h-div"></div>
            <a class="a2" href="portfolio.html">Portfolio</a>
            <div class="h-div"></div>
            <a class="a3" href="#">Contact</a>
        </div>

    </header>

    <section>
        <h1 class="contact">Contact</h1>

        <hr>

        <form action="#">

            <label for="name">Name</label>
            <input name="name" type="text" placeholder="John Smith">

            <br>

            <label for="email">Email</label>
            <input name="email" type="text" placeholder="example@gmail.com">

            <br>

            <label for="message">Message</label>
            <textarea name="message" id="" cols="85" rows="12" placeholder="Enter your message here."></textarea>

            <input class="button" type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>Copyright &copy;</p>
    </footer>
</body>

</html>
